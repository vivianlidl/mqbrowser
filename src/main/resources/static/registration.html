 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create an account</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/common.css" rel="stylesheet">
	<!-- jQuery -->
		<script type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript">
     
		$(document).ready(function(){
		$("button").click(function(){
		alert ("test");
			    $("p").hide();
			   
			  });
		$("#submit").click(function() {
		alert ("test");
		});
			  alert("test");
			$("#userForm").submit(function(e){
			  alert("test");
			  var sss = $("#username").val();alert(sss);
			  var data = $("#userForm").serializeArray(); //自动将form表单封装成json  
			  alert(data); 
			   $.ajax({                                                                                                                                                                                                                                                                          
				     type: "Post",   //访问WebService使用Post方式请求                                                                                                                                                                                                                              
				    contentType: "application/json", //WebService 会返回Json类型                                                                                                                                                                                                                   
				    url: "/user/registration", //调用WebService的地址和方法名称组合 ---- WsURL/方法名                                                                                                                                                                                               
				    data: data,         //这里是要传递的参数，格式为 data: "{paraName:paraValue}",下面将会看到                                                                                                                                                                                     
				     dataType: 'json',                                                                                                                                                                                                                                                             
				     success: function (result) {     //回调函数，result，返回值                                                                                                                                                                                                                   
				        alert("result");                                                                                                                                                                                                                       
				     }                                                                                                                                                                                                                                                                             
				 });                                                                                                                                                                                                                                                                               
			  
			  
			});
			 
		});
                                                                    
		
		    
		</script>
</head>

<body>

<div class="container">
<p>This is a paragraph........................</p> 
				<button>Click me</button>
    <form method="POST" id="userForm" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>
         
            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="text" id="username" class="form-control" placeholder="Username"
                            autofocus="true"></input>
                <form:errors path="username"></form:errors>
            </div>
        

        
            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="password" id="password" class="form-control" placeholder="Password"></input>
                <form:errors path="password"></form:errors>
            </div>
        
        
            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="password" id="passwordConfirm" class="form-control"
                            placeholder="Confirm your password"></input>
                <form:errors path="passwordConfirm"></form:errors>
            </div>
         
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
    </form>

</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 
</body>
</html>
